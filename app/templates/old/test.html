<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Microphone Connection Indicator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .lamp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red; /* Default color when mic is not connected */
            transition: background-color 0.3s;
        }
        .lamp.on {
            background-color: green; /* Color when specific mic is connected */
        }
    </style>
</head>
<body>
    <div class="lamp" id="lamp"></div>

    <script>
        // Specify the label or deviceId of the microphone you want to detect
        const targetMicrophoneLabel = "1"; // Replace with the exact label
        // Alternatively, you can use the deviceId if known:
        // const targetMicrophoneId = "your-device-id";

        // Function to check for the specific microphone
        function checkSpecificMicrophone() {
            navigator.mediaDevices.enumerateDevices().then(devices => {
                // Print devices to console to help identify the correct microphone
                console.log(devices);

                // Look for the target microphone by label or deviceId
                const hasSpecificMicrophone = devices.some(device =>
                    device.kind === 'audioinput'
                    // Alternatively, check by deviceId:
                    // device.kind === 'audioinput' && device.deviceId === targetMicrophoneId
                );

                const lamp = document.getElementById('lamp');
                if (hasSpecificMicrophone) {
                    lamp.classList.add('on'); // Turn on the lamp if specific mic is found
                } else {
                    lamp.classList.remove('on'); // Turn off the lamp if not found
                }
            }).catch(error => {
                console.error('Error accessing devices:', error);
            });
        }

        // Check the specific microphone on page load
        checkSpecificMicrophone();

        // Optionally check periodically
        setInterval(checkSpecificMicrophone, 5000); // Check every 5 seconds
    </script>
</body>
</html>
